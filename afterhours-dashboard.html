<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Hours Trading Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .market-status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.after-hours {
            background: #9b59b6;
        }

        .status-indicator.closed {
            background: #95a5a6;
            animation: none;
        }

        .status-indicator.open {
            background: #2ecc71;
        }

        .status-indicator.pre-market {
            background: #f39c12;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-card .label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .stocks-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stocks-grid {
            display: grid;
            gap: 15px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .stock-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .stock-info {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 20px;
            align-items: center;
        }

        .stock-symbol {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .stock-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 1rem;
            font-weight: 600;
        }

        .price-up { color: #2ecc71; }
        .price-down { color: #e74c3c; }
        .price-neutral { color: #95a5a6; }

        .signal-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .signal-buy {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .signal-sell {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .signal-hold {
            background: rgba(149, 165, 166, 0.2);
            color: #95a5a6;
            border: 1px solid #95a5a6;
        }

        .signal-watch-buy {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
            border: 1px solid #f1c40f;
        }

        .signal-watch-sell {
            background: rgba(230, 126, 34, 0.2);
            color: #e67e22;
            border: 1px solid #e67e22;
        }

        .volume-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .unusual-activity {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .last-update {
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>ðŸŒ™ After-Hours Trading Dashboard</h1>
        <div class="market-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="marketStatus">Checking market status...</span>
        </div>
        <div style="margin-top: 10px;">
            <span class="last-update" id="lastUpdate">Last updated: --</span>
            <button class="refresh-btn" onclick="loadAfterHoursData()" style="margin-left: 20px;">
                ðŸ”„ Refresh
            </button>
        </div>
    </div>

    <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
            <div class="label">Active Stocks</div>
            <div class="value" id="activeCount">--</div>
        </div>
        <div class="stat-card">
            <div class="label">Gainers</div>
            <div class="value price-up" id="gainersCount">--</div>
        </div>
        <div class="stat-card">
            <div class="label">Losers</div>
            <div class="value price-down" id="losersCount">--</div>
        </div>
        <div class="stat-card">
            <div class="label">Unusual Activity</div>
            <div class="value" style="color: #e74c3c;" id="unusualCount">--</div>
        </div>
    </div>

    <div class="stocks-container">
        <h2 class="section-title">
            ðŸ“Š Top After-Hours Movers
        </h2>
        <div id="stocksList" class="stocks-grid">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading after-hours data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3013';
        let ws = null;

        async function loadAfterHoursData() {
            try {
                const response = await fetch(`${API_BASE}/api/afterhours/top-movers`);
                const data = await response.json();
                
                if (data.success) {
                    updateDashboard(data);
                }
            } catch (error) {
                console.error('Error loading after-hours data:', error);
                document.getElementById('stocksList').innerHTML = `
                    <div class="loading">
                        <div style="color: #e74c3c;">Error loading data. Please check if the server is running.</div>
                    </div>
                `;
            }
        }

        function updateDashboard(data) {
            // Update market status
            const status = data.marketStatus;
            const statusIndicator = document.getElementById('statusIndicator');
            const marketStatusText = document.getElementById('marketStatus');
            
            statusIndicator.className = `status-indicator ${status.status}`;
            marketStatusText.textContent = `${status.message} (${status.currentTime})`;
            
            // Update stats
            const stocks = data.stocks;
            const gainers = stocks.filter(s => s.afterHoursChangePercent > 0);
            const losers = stocks.filter(s => s.afterHoursChangePercent < 0);
            const unusual = stocks.filter(s => s.unusualActivity);
            
            document.getElementById('activeCount').textContent = stocks.length;
            document.getElementById('gainersCount').textContent = gainers.length;
            document.getElementById('losersCount').textContent = losers.length;
            document.getElementById('unusualCount').textContent = unusual.length;
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = `Last updated: ${data.updateTime}`;
            
            // Update stocks list
            const stocksList = document.getElementById('stocksList');
            
            if (stocks.length === 0) {
                stocksList.innerHTML = `
                    <div class="loading">
                        <div>No after-hours activity detected yet.</div>
                    </div>
                `;
                return;
            }
            
            stocksList.innerHTML = stocks.map(stock => {
                const priceClass = stock.afterHoursChangePercent > 0 ? 'price-up' : 
                                  stock.afterHoursChangePercent < 0 ? 'price-down' : 'price-neutral';
                
                const signalClass = stock.signal.toLowerCase().replace('_', '-');
                const maxVolume = Math.max(...stocks.map(s => s.afterHoursVolume || 0));
                const volumeWidth = (stock.afterHoursVolume / maxVolume) * 100;
                
                return `
                    <div class="stock-card">
                        <div class="rank-badge">${stock.rank}</div>
                        <div class="stock-info">
                            <div>
                                <div class="stock-symbol">
                                    ${stock.symbol}
                                    ${stock.unusualActivity ? '<span class="unusual-activity">UNUSUAL</span>' : ''}
                                </div>
                                <div class="volume-bar">
                                    <div class="volume-fill" style="width: ${volumeWidth}%"></div>
                                </div>
                            </div>
                            <div class="stock-metrics">
                                <div class="metric">
                                    <div class="metric-label">AH Price</div>
                                    <div class="metric-value">$${stock.afterHoursPrice.toFixed(2)}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">AH Change</div>
                                    <div class="metric-value ${priceClass}">
                                        ${stock.afterHoursChange >= 0 ? '+' : ''}${stock.afterHoursChange.toFixed(2)}
                                        (${stock.afterHoursChangePercent >= 0 ? '+' : ''}${stock.afterHoursChangePercent.toFixed(2)}%)
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">AH Volume</div>
                                    <div class="metric-value">${formatVolume(stock.afterHoursVolume)}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Regular Close</div>
                                    <div class="metric-value">$${stock.regularClose.toFixed(2)}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Day Change</div>
                                    <div class="metric-value ${stock.dayChangePercent > 0 ? 'price-up' : stock.dayChangePercent < 0 ? 'price-down' : 'price-neutral'}">
                                        ${stock.dayChangePercent >= 0 ? '+' : ''}${stock.dayChangePercent.toFixed(2)}%
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="signal-badge signal-${signalClass}">
                            ${stock.signal.replace('_', ' ')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(2) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(1) + 'K';
            }
            return volume.toString();
        }

        // Initialize WebSocket for real-time updates
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:3007');
            
            ws.onopen = () => {
                console.log('WebSocket connected for after-hours updates');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'afterHoursUpdate') {
                    // Handle real-time updates if needed
                    console.log('After-hours update:', data);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // Reconnect after 5 seconds
                setTimeout(initWebSocket, 5000);
            };
        }

        // Load data on page load
        loadAfterHoursData();
        
        // Refresh every 30 seconds
        setInterval(loadAfterHoursData, 30000);
        
        // Initialize WebSocket
        initWebSocket();
    </script>
</body>
</html>
