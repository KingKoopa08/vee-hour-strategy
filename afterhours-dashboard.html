<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Hours Dashboard - Top Volume Leaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .market-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.after-hours {
            background: #9b59b6;
        }
        
        .status-dot.closed {
            background: #95a5a6;
            animation: none;
        }
        
        .status-dot.open {
            background: #2ecc71;
        }
        
        .status-dot.pre-market {
            background: #f39c12;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .time {
            font-size: 18px;
            font-weight: 500;
        }
        
        .last-update {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }
        
        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }
        
        .stat-value.gainers {
            color: #00ff88;
        }
        
        .stat-value.losers {
            color: #ff4444;
        }
        
        .stat-value.unusual {
            color: #ffa500;
        }
        
        .table-container {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: rgba(155, 89, 182, 0.1);
        }
        
        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid rgba(155, 89, 182, 0.3);
        }
        
        th.number {
            text-align: right;
        }
        
        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: rgba(155, 89, 182, 0.05);
        }
        
        td {
            padding: 14px 16px;
            font-size: 14px;
        }
        
        td.number {
            text-align: right;
            font-family: 'SF Mono', 'Monaco', monospace;
        }
        
        .rank {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
        
        .symbol {
            font-weight: 700;
            font-size: 16px;
            color: #9b59b6;
        }
        
        .price {
            font-weight: 600;
            font-size: 16px;
        }
        
        .change {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }
        
        .positive {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .negative {
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .neutral {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .volume {
            font-weight: 600;
            color: #bd93f9;
        }
        
        .signal {
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .signal-buy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .signal-sell {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
        }
        
        .signal-hold {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .signal-watch-buy {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid rgba(255, 165, 0, 0.3);
        }
        
        .signal-watch-sell {
            background: rgba(230, 126, 34, 0.2);
            color: #e67e22;
            border: 1px solid rgba(230, 126, 34, 0.3);
        }
        
        .unusual-badge {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #9b59b6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div class="header-top">
                <h1 class="title">ðŸŒ™ After-Hours Trading Dashboard</h1>
                <button class="refresh-btn" onclick="loadAfterHoursData()">ðŸ”„ Refresh</button>
            </div>
            <div class="market-info">
                <div class="status">
                    <div class="status-dot" id="statusIndicator"></div>
                    <span class="time" id="marketStatus">Checking market status...</span>
                </div>
                <span class="last-update" id="lastUpdate">Last updated: --</span>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Active Stocks</div>
                <div class="stat-value" id="activeCount">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Gainers</div>
                <div class="stat-value gainers" id="gainersCount">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Losers</div>
                <div class="stat-value losers" id="losersCount">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unusual Activity</div>
                <div class="stat-value unusual" id="unusualCount">--</div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Symbol</th>
                        <th class="number">AH Price</th>
                        <th class="number">AH Change</th>
                        <th class="number">AH %</th>
                        <th class="number">AH Volume</th>
                        <th class="number">Day Close</th>
                        <th class="number">Day %</th>
                        <th>Signal</th>
                    </tr>
                </thead>
                <tbody id="stocksTableBody">
                    <tr>
                        <td colspan="9" class="loading">
                            <div class="spinner"></div>
                            <div>Loading after-hours data...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3018' : `http://${window.location.hostname}:3018`;
        let ws = null;

        async function loadAfterHoursData() {
            try {
                const response = await fetch(`${API_BASE}/api/afterhours/top-movers`);
                const data = await response.json();
                
                if (data.success) {
                    updateDashboard(data);
                }
            } catch (error) {
                console.error('Error loading after-hours data:', error);
                document.getElementById('stocksTableBody').innerHTML = `
                    <tr>
                        <td colspan="9" class="loading">
                            <div style="color: #ff4444;">Error loading data. Please check if the server is running.</div>
                        </td>
                    </tr>
                `;
            }
        }

        function updateDashboard(data) {
            // Update market status
            const status = data.marketStatus;
            const statusIndicator = document.getElementById('statusIndicator');
            const marketStatusText = document.getElementById('marketStatus');
            
            statusIndicator.className = `status-dot ${status.status.replace('-', '-')}`;
            marketStatusText.textContent = `${status.message} (${status.currentTime})`;
            
            // Update stats
            const stocks = data.stocks;
            const gainers = stocks.filter(s => s.afterHoursChangePercent > 0);
            const losers = stocks.filter(s => s.afterHoursChangePercent < 0);
            const unusual = stocks.filter(s => s.unusualActivity);
            
            document.getElementById('activeCount').textContent = stocks.length;
            document.getElementById('gainersCount').textContent = gainers.length;
            document.getElementById('losersCount').textContent = losers.length;
            document.getElementById('unusualCount').textContent = unusual.length;
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = `Last updated: ${data.updateTime}`;
            
            // Update stocks table
            const tableBody = document.getElementById('stocksTableBody');
            
            if (stocks.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="9" class="no-data">
                            No after-hours activity detected yet.
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = stocks.map(stock => {
                const ahChangeClass = stock.afterHoursChangePercent > 0 ? 'positive' : 
                                     stock.afterHoursChangePercent < 0 ? 'negative' : 'neutral';
                
                const dayChangeClass = stock.dayChangePercent > 0 ? 'positive' : 
                                      stock.dayChangePercent < 0 ? 'negative' : 'neutral';
                
                const signalClass = `signal-${stock.signal.toLowerCase().replace('_', '-')}`;
                
                return `
                    <tr>
                        <td class="rank">${stock.rank}</td>
                        <td>
                            <span class="symbol">${stock.symbol}</span>
                            ${stock.unusualActivity ? '<span class="unusual-badge">Unusual</span>' : ''}
                        </td>
                        <td class="price number">$${stock.afterHoursPrice.toFixed(2)}</td>
                        <td class="number">
                            <span class="change ${ahChangeClass}">
                                ${stock.afterHoursChange >= 0 ? '+' : ''}${stock.afterHoursChange.toFixed(2)}
                            </span>
                        </td>
                        <td class="number">
                            <span class="change ${ahChangeClass}">
                                ${stock.afterHoursChangePercent >= 0 ? '+' : ''}${stock.afterHoursChangePercent.toFixed(2)}%
                            </span>
                        </td>
                        <td class="volume number">${formatVolume(stock.afterHoursVolume)}</td>
                        <td class="price number">$${stock.regularClose.toFixed(2)}</td>
                        <td class="number">
                            <span class="change ${dayChangeClass}">
                                ${stock.dayChangePercent >= 0 ? '+' : ''}${stock.dayChangePercent.toFixed(2)}%
                            </span>
                        </td>
                        <td>
                            <span class="signal ${signalClass}">${stock.signal.replace('_', ' ')}</span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return (volume / 1000000).toFixed(2) + 'M';
            } else if (volume >= 1000) {
                return (volume / 1000).toFixed(1) + 'K';
            }
            return volume.toString();
        }

        // Initialize WebSocket for real-time updates
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:3007');
            
            ws.onopen = () => {
                console.log('WebSocket connected for after-hours updates');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'afterHoursUpdate') {
                    console.log('After-hours update:', data);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                // Reconnect after 5 seconds
                setTimeout(initWebSocket, 5000);
            };
        }

        // Load data on page load
        loadAfterHoursData();
        
        // Refresh every 30 seconds
        setInterval(loadAfterHoursData, 30000);
        
        // Initialize WebSocket
        initWebSocket();
    </script>
</body>
</html>
