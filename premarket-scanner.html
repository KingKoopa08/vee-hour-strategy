<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Market Scanner - Top Volume & Strategy Picks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            color: #e0e6ed;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a5f, #0a1929);
            padding: 20px;
            border-bottom: 2px solid #2196f3;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        h1 {
            font-size: 28px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .market-status {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.active {
            background: #4caf50;
        }
        
        .status-indicator.inactive {
            background: #ff9800;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .controls {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        select, input {
            padding: 8px 12px;
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 6px;
            color: #e0e6ed;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #1976d2;
            transform: translateY(-1px);
        }
        
        .stats-bar {
            padding: 15px 20px;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2196f3;
        }
        
        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        .container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .stocks-grid {
            display: grid;
            gap: 15px;
        }
        
        .stock-card {
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
        }
        
        .stock-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(33, 150, 243, 0.2);
            border-color: #2196f3;
        }
        
        .stock-rank {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
            width: 40px;
            text-align: center;
        }
        
        .stock-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stock-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2d3748;
        }
        
        .stock-symbol {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        
        .stock-grade {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .grade-A { background: #4caf50; color: white; }
        .grade-B { background: #2196f3; color: white; }
        .grade-C { background: #ff9800; color: white; }
        .grade-D { background: #ff5722; color: white; }
        .grade-F { background: #f44336; color: white; }
        
        .data-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .data-label {
            font-size: 11px;
            color: #9ca3af;
            text-transform: uppercase;
        }
        
        .data-value {
            font-size: 16px;
            font-weight: 600;
            color: #e0e6ed;
        }
        
        .positive { color: #4caf50; }
        .negative { color: #f44336; }
        .neutral { color: #ff9800; }
        
        .stock-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .strategy-score {
            font-size: 32px;
            font-weight: bold;
            color: #2196f3;
        }
        
        .strategy-reasons {
            grid-column: 1 / -1;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #2d3748;
        }
        
        .reason-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .reason-tag {
            padding: 4px 10px;
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 15px;
            font-size: 12px;
            color: #64b5f6;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #9ca3af;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #f44336;
        }
        
        .time-display {
            font-size: 18px;
            font-weight: 600;
            color: #4caf50;
        }
        
        .legend {
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #9ca3af;
        }
        
        .volume-bar {
            height: 4px;
            background: linear-gradient(90deg, #4caf50 0%, #2196f3 100%);
            border-radius: 2px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>
                ðŸŽ¯ Pre-Market Scanner
                <span style="font-size: 14px; color: #9ca3af;">Top Volume & Strategy Picks</span>
            </h1>
            <div class="market-status">
                <div id="statusIndicator" class="status-indicator inactive"></div>
                <div>
                    <div id="marketStatus">Market Closed</div>
                    <div id="currentTime" class="time-display"></div>
                </div>
                <button onclick="refreshData()">ðŸ”„ Refresh</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="filters">
            <div class="filter-group">
                <label>Min Volume</label>
                <select id="volumeFilter" onchange="applyFilters()">
                    <option value="0">All</option>
                    <option value="500000">500K+</option>
                    <option value="1000000">1M+</option>
                    <option value="5000000">5M+</option>
                    <option value="10000000">10M+</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Min Score</label>
                <select id="scoreFilter" onchange="applyFilters()">
                    <option value="0">All</option>
                    <option value="40">40+</option>
                    <option value="60">60+</option>
                    <option value="80">80+</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Gap Type</label>
                <select id="gapFilter" onchange="applyFilters()">
                    <option value="ALL">All</option>
                    <option value="GAP_UP">Gap Up</option>
                    <option value="GAP_DOWN">Gap Down</option>
                    <option value="NO_GAP">No Gap</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Sort By</label>
                <select id="sortBy" onchange="applyFilters()">
                    <option value="score">Strategy Score</option>
                    <option value="volume">Volume</option>
                    <option value="change">% Change</option>
                    <option value="gap">Gap %</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-value" id="totalStocks">0</div>
                <div class="stat-label">Total Stocks</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgScore">0</div>
                <div class="stat-label">Avg Score</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="topGainers">0</div>
                <div class="stat-label">Gap Ups</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="topLosers">0</div>
                <div class="stat-label">Gap Downs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="unusualVolume">0</div>
                <div class="stat-label">Unusual Volume</div>
            </div>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <span class="stock-grade grade-A" style="padding: 2px 8px; font-size: 10px;">A</span>
                <span>Excellent (80-100)</span>
            </div>
            <div class="legend-item">
                <span class="stock-grade grade-B" style="padding: 2px 8px; font-size: 10px;">B</span>
                <span>Good (60-79)</span>
            </div>
            <div class="legend-item">
                <span class="stock-grade grade-C" style="padding: 2px 8px; font-size: 10px;">C</span>
                <span>Average (40-59)</span>
            </div>
            <div class="legend-item">
                <span class="stock-grade grade-D" style="padding: 2px 8px; font-size: 10px;">D</span>
                <span>Below Avg (20-39)</span>
            </div>
        </div>
        
        <div id="stocksGrid" class="stocks-grid">
            <div class="loading">Loading pre-market data...</div>
        </div>
    </div>
    
    <script>
        let allStocks = [];
        let filteredStocks = [];
        
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'America/New_York',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', options) + ' ET';
            
            // Check if pre-market hours (4:00 AM - 9:30 AM ET)
            const easternTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const hours = easternTime.getHours();
            const minutes = easternTime.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            
            const isPremarket = totalMinutes >= 240 && totalMinutes < 570;
            const statusIndicator = document.getElementById('statusIndicator');
            const marketStatus = document.getElementById('marketStatus');
            
            if (isPremarket) {
                statusIndicator.className = 'status-indicator active';
                marketStatus.textContent = 'Pre-Market Open';
                marketStatus.style.color = '#4caf50';
            } else if (totalMinutes >= 570 && totalMinutes < 960) {
                statusIndicator.className = 'status-indicator active';
                marketStatus.textContent = 'Market Open';
                marketStatus.style.color = '#4caf50';
            } else {
                statusIndicator.className = 'status-indicator inactive';
                marketStatus.textContent = 'Market Closed';
                marketStatus.style.color = '#ff9800';
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toFixed(0);
        }
        
        function formatPercent(num) {
            const formatted = num.toFixed(2);
            return num > 0 ? '+' + formatted + '%' : formatted + '%';
        }
        
        function formatPrice(price) {
            return '$' + price.toFixed(2);
        }
        
        function getColorClass(value) {
            return value > 0 ? 'positive' : value < 0 ? 'negative' : 'neutral';
        }
        
        function renderStock(stock, index) {
            const volumePercent = Math.min((stock.volume / 20000000) * 100, 100);
            
            return `
                <div class="stock-card">
                    <div class="stock-rank">#${index + 1}</div>
                    <div class="stock-info">
                        <div class="stock-header">
                            <div>
                                <span class="stock-symbol">${stock.symbol}</span>
                                <span style="margin-left: 15px; color: #9ca3af;">
                                    ${formatPrice(stock.price)}
                                    <span class="${getColorClass(stock.priceChangePercent)}">
                                        ${formatPercent(stock.priceChangePercent)}
                                    </span>
                                </span>
                            </div>
                            <span class="stock-grade grade-${stock.strategyGrade}">${stock.strategyGrade}</span>
                        </div>
                        
                        <div class="data-item">
                            <span class="data-label">Volume</span>
                            <span class="data-value">${formatNumber(stock.volume)}</span>
                            <div class="volume-bar" style="width: ${volumePercent}%"></div>
                        </div>
                        
                        <div class="data-item">
                            <span class="data-label">Vol Ratio</span>
                            <span class="data-value ${stock.volumeRatio > 2 ? 'positive' : ''}">${stock.volumeRatio.toFixed(1)}x</span>
                        </div>
                        
                        <div class="data-item">
                            <span class="data-label">Gap</span>
                            <span class="data-value ${getColorClass(stock.gapPercent)}">${formatPercent(stock.gapPercent)}</span>
                        </div>
                        
                        <div class="data-item">
                            <span class="data-label">Range</span>
                            <span class="data-value">${formatPrice(stock.low)} - ${formatPrice(stock.high)}</span>
                        </div>
                        
                        <div class="data-item">
                            <span class="data-label">VWAP</span>
                            <span class="data-value">${formatPrice(stock.vwap)}</span>
                        </div>
                        
                        <div class="data-item">
                            <span class="data-label">Position</span>
                            <span class="data-value">${stock.positionInRange.toFixed(0)}%</span>
                        </div>
                        
                        <div class="strategy-reasons">
                            <span class="data-label">Strategy Signals</span>
                            <div class="reason-list">
                                ${stock.strategyReasons.map(reason => 
                                    `<span class="reason-tag">${reason}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="stock-actions">
                        <div class="strategy-score">${stock.strategyScore}</div>
                        <span style="font-size: 11px; color: #9ca3af;">SCORE</span>
                    </div>
                </div>
            `;
        }
        
        function updateStats() {
            const totalStocks = filteredStocks.length;
            const avgScore = totalStocks > 0 
                ? (filteredStocks.reduce((sum, s) => sum + s.strategyScore, 0) / totalStocks).toFixed(0)
                : 0;
            const gapUps = filteredStocks.filter(s => s.gapType === 'GAP_UP').length;
            const gapDowns = filteredStocks.filter(s => s.gapType === 'GAP_DOWN').length;
            const unusual = filteredStocks.filter(s => s.unusualVolume).length;
            
            document.getElementById('totalStocks').textContent = totalStocks;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('topGainers').textContent = gapUps;
            document.getElementById('topLosers').textContent = gapDowns;
            document.getElementById('unusualVolume').textContent = unusual;
        }
        
        function applyFilters() {
            const volumeMin = parseInt(document.getElementById('volumeFilter').value);
            const scoreMin = parseInt(document.getElementById('scoreFilter').value);
            const gapFilter = document.getElementById('gapFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            filteredStocks = allStocks.filter(stock => {
                if (stock.volume < volumeMin) return false;
                if (stock.strategyScore < scoreMin) return false;
                if (gapFilter !== 'ALL' && stock.gapType !== gapFilter) return false;
                return true;
            });
            
            // Sort
            filteredStocks.sort((a, b) => {
                switch(sortBy) {
                    case 'volume':
                        return b.volume - a.volume;
                    case 'change':
                        return Math.abs(b.priceChangePercent) - Math.abs(a.priceChangePercent);
                    case 'gap':
                        return Math.abs(b.gapPercent) - Math.abs(a.gapPercent);
                    default: // score
                        return b.strategyScore - a.strategyScore;
                }
            });
            
            renderStocks();
            updateStats();
        }
        
        function renderStocks() {
            const grid = document.getElementById('stocksGrid');
            
            if (filteredStocks.length === 0) {
                grid.innerHTML = '<div class="loading">No stocks match your criteria</div>';
                return;
            }
            
            grid.innerHTML = filteredStocks.map((stock, index) => renderStock(stock, index)).join('');
        }
        
        async function loadData() {
            try {
                const response = await fetch('/api/premarket/scanner');
                const data = await response.json();
                
                if (data.success && data.stocks) {
                    allStocks = data.stocks;
                    filteredStocks = [...allStocks];
                    renderStocks();
                    updateStats();
                    
                    // Update last refresh time
                    const lastUpdate = new Date(data.lastUpdate);
                    console.log('Last updated:', lastUpdate.toLocaleTimeString());
                } else {
                    throw new Error(data.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stocksGrid').innerHTML = 
                    `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }
        
        function refreshData() {
            document.getElementById('stocksGrid').innerHTML = '<div class="loading">Refreshing data...</div>';
            loadData();
        }
        
        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        loadData();
        
        // Auto-refresh every 30 seconds during pre-market
        setInterval(() => {
            const now = new Date();
            const easternTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const hours = easternTime.getHours();
            const minutes = easternTime.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            
            if (totalMinutes >= 240 && totalMinutes < 960) { // 4 AM to 4 PM ET
                loadData();
            }
        }, 30000);
    </script>
</body>
</html>
