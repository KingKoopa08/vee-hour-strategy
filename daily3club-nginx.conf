# Nginx configuration for daily3club.com
# Add this to your Docker nginx configuration

server {
    listen 80;
    listen [::]:80;
    server_name daily3club.com www.daily3club.com;

    # Proxy to market scanner running on host
    location / {
        # Use host.docker.internal or the Docker gateway IP
        # On Linux, you might need to use the actual host IP
        proxy_pass http://host.docker.internal:3050;

        # Alternative if host.docker.internal doesn't work:
        # proxy_pass http://172.17.0.1:3050;  # Docker's default gateway
        # or
        # proxy_pass http://15.204.86.6:3050;  # Your actual server IP

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket support for market scanner
    location /ws {
        proxy_pass http://host.docker.internal:3051;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location /api {
        proxy_pass http://host.docker.internal:3050/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

