<!DOCTYPE html>
<html>
<head>
    <title>Volume Movers - Multi-Timeframe Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 65, 0.3);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00ff41, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: #00ff41;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: #00ff41;
            font-weight: 500;
        }

        input, select {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: #e0e0e0;
            border-radius: 5px;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
        }

        .stat-value {
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1em;
        }

        #connection-status {
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: rgba(0, 255, 65, 0.1);
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            color: #00ff41;
            border-bottom: 2px solid rgba(0, 255, 65, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        .symbol {
            font-weight: bold;
            color: #00ffff;
            font-size: 1.1em;
        }

        .positive {
            color: #00ff41;
        }

        .negative {
            color: #ff4444;
        }

        .neutral {
            color: #888;
        }

        .volume-change {
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .volume-spike {
            background: rgba(255, 65, 0, 0.2);
            color: #ff8c00;
        }

        .volume-surge {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
        }

        .volume-normal {
            background: rgba(255, 255, 255, 0.05);
            color: #888;
        }

        .timeframe-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .timeframe-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timeframe-badge.hot {
            background: rgba(255, 65, 0, 0.2);
            border-color: #ff8c00;
            color: #ff8c00;
        }

        .timeframe-badge.warm {
            background: rgba(255, 255, 0, 0.2);
            border-color: #ffff00;
            color: #ffff00;
        }

        .timeframe-badge.cool {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            color: #00ffff;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #00ff41;
        }

        .volume-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .volume-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00ffff);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìà Volume Movers</h1>
        <a href="/" class="back-btn">‚Üê Back to Hub</a>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>Min Volume:</label>
            <input type="number" id="minVolume" value="1000000" step="100000">
        </div>
        <div class="control-group">
            <label>Min Price:</label>
            <input type="number" id="minPrice" value="1" step="0.5">
        </div>
        <div class="control-group">
            <label>Sort By:</label>
            <select id="sortBy">
                <option value="1m">1 Minute Change</option>
                <option value="30s">30 Second Change</option>
                <option value="2m">2 Minute Change</option>
                <option value="3m">3 Minute Change</option>
                <option value="5m">5 Minute Change</option>
                <option value="volume">Total Volume</option>
            </select>
        </div>
        <div class="control-group">
            <label>Show Top:</label>
            <input type="number" id="showTop" value="50" min="10" max="200">
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-label">Status:</span>
            <span id="connection-status">‚ö´ Connecting...</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Stocks Tracked:</span>
            <span class="stat-value" id="stockCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Volume Surges:</span>
            <span class="stat-value" id="surgeCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Last Update:</span>
            <span class="stat-value" id="lastUpdate">--:--:--</span>
        </div>
    </div>

    <table id="volumeTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Day %</th>
                <th>30s</th>
                <th>1m</th>
                <th>2m</th>
                <th>3m</th>
                <th>5m</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr class="loading">
                <td colspan="9">Loading volume data...</td>
            </tr>
        </tbody>
    </table>

    <script>
        let ws;
        let allStocks = [];
        let filters = {
            minVolume: 1000000,
            minPrice: 1,
            sortBy: '1m',
            showTop: 50
        };

        // Connect to WebSocket
        function connect() {
            const wsHost = window.location.hostname || 'localhost';
            const wsUrl = 'ws://' + wsHost + ':3051';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                document.getElementById('connection-status').innerHTML = 'üü¢ Connected';

                // Request initial data
                ws.send(JSON.stringify({ type: 'subscribe', channel: 'volumeMovers' }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'volumeMovers') {
                    updateTable(data.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                document.getElementById('connection-status').innerHTML = 'üî¥ Error';
            };

            ws.onclose = () => {
                document.getElementById('connection-status').innerHTML = 'üü° Reconnecting...';
                setTimeout(connect, 3000);
            };
        }

        function formatVolumeChange(change) {
            if (!change || change === 0) return '<span class="neutral">0%</span>';

            const absChange = Math.abs(change);
            let className = 'volume-normal';

            if (absChange >= 50) {
                className = 'volume-spike';
            } else if (absChange >= 20) {
                className = 'volume-surge';
            }

            const sign = change > 0 ? '+' : '';
            return `<span class="volume-change ${className}">${sign}${change.toFixed(1)}%</span>`;
        }

        function getTimeframeClass(change) {
            const absChange = Math.abs(change || 0);
            if (absChange >= 50) return 'hot';
            if (absChange >= 20) return 'warm';
            if (absChange >= 5) return 'cool';
            return '';
        }

        function updateTable(stocks) {
            allStocks = stocks;

            // Apply filters
            let filteredStocks = stocks
                .filter(stock =>
                    stock.volume >= filters.minVolume &&
                    stock.price >= filters.minPrice
                );

            // Sort
            filteredStocks.sort((a, b) => {
                if (filters.sortBy === 'volume') {
                    return b.volume - a.volume;
                } else {
                    return (b.volumeChanges[filters.sortBy] || 0) - (a.volumeChanges[filters.sortBy] || 0);
                }
            });

            // Limit
            filteredStocks = filteredStocks.slice(0, filters.showTop);

            // Count surges
            const surgeCount = filteredStocks.filter(s =>
                Object.values(s.volumeChanges).some(v => Math.abs(v) >= 20)
            ).length;

            // Update stats
            document.getElementById('stockCount').textContent = filteredStocks.length;
            document.getElementById('surgeCount').textContent = surgeCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

            // Build table HTML
            const tbody = document.getElementById('tableBody');
            if (filteredStocks.length === 0) {
                tbody.innerHTML = '<tr class="loading"><td colspan="9">No stocks match current filters</td></tr>';
                return;
            }

            tbody.innerHTML = filteredStocks.map((stock, index) => `
                <tr>
                    <td class="symbol">${stock.symbol}</td>
                    <td>$${stock.price.toFixed(2)}</td>
                    <td class="${stock.dayChange >= 0 ? 'positive' : 'negative'}">
                        ${stock.dayChange >= 0 ? '+' : ''}${stock.dayChange.toFixed(2)}%
                    </td>
                    <td>${formatVolumeChange(stock.volumeChanges['30s'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['1m'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['2m'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['3m'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['5m'])}</td>
                    <td>${(stock.volume / 1000000).toFixed(2)}M</td>
                </tr>
            `).join('');
        }

        // Setup event listeners
        document.getElementById('minVolume').addEventListener('change', (e) => {
            filters.minVolume = parseInt(e.target.value) || 0;
            updateTable(allStocks);
        });

        document.getElementById('minPrice').addEventListener('change', (e) => {
            filters.minPrice = parseFloat(e.target.value) || 0;
            updateTable(allStocks);
        });

        document.getElementById('sortBy').addEventListener('change', (e) => {
            filters.sortBy = e.target.value;
            updateTable(allStocks);
        });

        document.getElementById('showTop').addEventListener('change', (e) => {
            filters.showTop = parseInt(e.target.value) || 50;
            updateTable(allStocks);
        });

        // Fetch initial data
        async function fetchInitialData() {
            try {
                const response = await fetch('/api/volume');
                const data = await response.json();
                if (data.success) {
                    updateTable(data.stocks);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Start
        connect();
        fetchInitialData();

        // Refresh every 2 seconds
        setInterval(fetchInitialData, 2000);
    </script>
</body>
</html>
