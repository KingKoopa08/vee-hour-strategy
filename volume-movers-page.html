<!DOCTYPE html>
<html>
<head>
    <title>Volume Movers - Multi-Timeframe Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #00ff41;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        .nav-links a.active {
            background: rgba(0, 255, 65, 0.2);
            border: 1px solid rgba(0, 255, 65, 0.5);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00ff41, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 20px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            color: #00ffff;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            background: rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .status.connected {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                border-color: rgba(0, 255, 65, 0.3);
            }
            50% {
                border-color: rgba(0, 255, 65, 0.8);
            }
        }

        .stats-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-item {
            color: #00ffff;
            font-weight: 500;
        }

        .stat-value {
            color: #00ff41;
            font-weight: bold;
            margin-left: 5px;
        }

        table {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        th {
            background: rgba(0, 255, 65, 0.1);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #00ff41;
            border-bottom: 2px solid rgba(0, 255, 65, 0.3);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(0, 255, 65, 0.05);
        }

        .symbol {
            font-weight: bold;
            color: #00ffff;
            font-size: 1.1em;
        }

        .positive {
            color: #00ff41;
            font-weight: 500;
        }

        .negative {
            color: #ff4444;
        }

        .high-volume {
            color: #ffd700;
            font-weight: bold;
        }

        .volume-change {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-size: 0.9em;
        }

        .volume-spike {
            background: rgba(255, 65, 0, 0.3);
            color: #ff8c00;
            border: 1px solid rgba(255, 65, 0, 0.5);
        }

        .volume-surge {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.4);
        }

        .volume-normal {
            background: rgba(255, 255, 255, 0.05);
            color: #888;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #00ff41;
        }

        #connection-status {
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        #connection-status.connected {
            color: #00ff41;
        }

        #connection-status.disconnected {
            color: #ff4444;
        }

        #connection-status.connecting {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-links">
            <a href="/">üè† Home</a>
            <a href="/gainers">üî• Top Gainers</a>
            <a href="/rising">üìä Rising Stocks</a>
            <a href="/volume" class="active">üìà Volume Movers</a>
            <a href="/spikes">‚ö° Spike Detector</a>
        </div>
        <div id="connection-status" class="disconnected">üî¥ Connecting...</div>
    </div>

    <h1>üìà Real-Time Volume Movers</h1>

    <div class="filters">
        <div class="filter-group">
            <label for="stockLimit">Show Top:</label>
            <select id="stockLimit">
                <option value="10">10 Stocks</option>
                <option value="20">20 Stocks</option>
                <option value="30">30 Stocks</option>
                <option value="50" selected>50 Stocks</option>
                <option value="100">100 Stocks</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="minGain">Min Gain:</label>
            <input type="number" id="minGain" value="0" step="0.5" style="width: 80px">
            <span>%</span>
        </div>
        <div class="filter-group">
            <label for="minVolume">Min Volume:</label>
            <select id="minVolume">
                <option value="0">Any</option>
                <option value="500000" selected>500K+</option>
                <option value="1000000">1M+</option>
                <option value="5000000">5M+</option>
                <option value="10000000">10M+</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
                <option value="dayChange">Day Change %</option>
                <option value="1m">1 Minute Change</option>
                <option value="30s">30 Second Change</option>
                <option value="2m">2 Minute Change</option>
                <option value="3m">3 Minute Change</option>
                <option value="5m">5 Minute Change</option>
                <option value="volume">Total Volume</option>
            </select>
        </div>
    </div>

    <div class="status connected">
        <div class="stats-container">
            <div class="stat-item">Stocks Tracked:<span class="stat-value" id="stockCount">0</span></div>
            <div class="stat-item">Volume Surges:<span class="stat-value" id="surgeCount">0</span></div>
            <div class="stat-item">Last Update:<span class="stat-value" id="lastUpdate">--:--:--</span></div>
        </div>
    </div>

    <table id="volumeTable">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Day %</th>
                <th>30s</th>
                <th>1m</th>
                <th>2m</th>
                <th>3m</th>
                <th>5m</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr class="loading">
                <td colspan="9">Loading volume data...</td>
            </tr>
        </tbody>
    </table>

    <script>
        let ws;
        let allStocks = [];
        let filters = {
            minVolume: 1000000,
            minPrice: 1,
            sortBy: 'dayChange',
            showTop: 50
        };

        // Connect to WebSocket
        function connect() {
            const wsHost = window.location.hostname || 'localhost';
            const wsUrl = 'ws://' + wsHost + ':3051';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                const statusEl = document.getElementById('connection-status');
                statusEl.innerHTML = 'üü¢ Connected';
                statusEl.className = 'connected';

                // Request initial data
                ws.send(JSON.stringify({ type: 'subscribe', channel: 'volumeMovers' }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'volumeMovers') {
                    updateTable(data.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                const statusEl = document.getElementById('connection-status');
                statusEl.innerHTML = 'üî¥ Error';
                statusEl.className = 'disconnected';
            };

            ws.onclose = () => {
                const statusEl = document.getElementById('connection-status');
                statusEl.innerHTML = 'üü° Reconnecting...';
                statusEl.className = 'connecting';
                setTimeout(connect, 3000);
            };
        }

        function formatVolumeChange(change) {
            if (!change || change === 0) return '<span class="volume-change volume-normal">0%</span>';

            const absChange = Math.abs(change);
            let className = 'volume-normal';

            if (absChange >= 50) {
                className = 'volume-spike';
            } else if (absChange >= 20) {
                className = 'volume-surge';
            }

            const sign = change > 0 ? '+' : '';
            return `<span class="volume-change ${className}">${sign}${change.toFixed(1)}%</span>`;
        }

        function updateTable(stocks) {
            allStocks = stocks;

            // Apply filters
            let filteredStocks = stocks
                .filter(stock =>
                    stock.volume >= filters.minVolume &&
                    stock.price >= filters.minPrice
                );

            // Sort
            filteredStocks.sort((a, b) => {
                if (filters.sortBy === 'volume') {
                    return b.volume - a.volume;
                } else if (filters.sortBy === 'dayChange') {
                    return b.dayChange - a.dayChange;
                } else {
                    return (b.volumeChanges[filters.sortBy] || 0) - (a.volumeChanges[filters.sortBy] || 0);
                }
            });

            // Limit
            filteredStocks = filteredStocks.slice(0, filters.showTop);

            // Count surges
            const surgeCount = filteredStocks.filter(s =>
                Object.values(s.volumeChanges).some(v => Math.abs(v) >= 20)
            ).length;

            // Update stats
            document.getElementById('stockCount').textContent = filteredStocks.length;
            document.getElementById('surgeCount').textContent = surgeCount;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

            // Build table HTML
            const tbody = document.getElementById('tableBody');
            if (filteredStocks.length === 0) {
                tbody.innerHTML = '<tr class="loading"><td colspan="9">No stocks match current filters</td></tr>';
                return;
            }

            tbody.innerHTML = filteredStocks.map((stock, index) => {
                const volumeClass = stock.volume > 10000000 ? 'high-volume' : '';
                const priceClass = stock.dayChange >= 0 ? 'positive' : 'negative';

                return `
                <tr>
                    <td class="symbol">${stock.symbol}</td>
                    <td>$${stock.price.toFixed(2)}</td>
                    <td class="${priceClass}">
                        ${stock.dayChange >= 0 ? '+' : ''}${stock.dayChange.toFixed(2)}%
                    </td>
                    <td>${formatVolumeChange(stock.volumeChanges['30s'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['1m'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['2m'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['3m'])}</td>
                    <td>${formatVolumeChange(stock.volumeChanges['5m'])}</td>
                    <td class="${volumeClass}">${(stock.volume / 1000000).toFixed(2)}M</td>
                </tr>
            `}).join('');
        }

        // Setup event listeners
        document.getElementById('minVolume').addEventListener('change', (e) => {
            filters.minVolume = parseInt(e.target.value) || 0;
            updateTable(allStocks);
        });

        document.getElementById('minPrice').addEventListener('change', (e) => {
            filters.minPrice = parseFloat(e.target.value) || 0;
            updateTable(allStocks);
        });

        document.getElementById('sortBy').addEventListener('change', (e) => {
            filters.sortBy = e.target.value;
            updateTable(allStocks);
        });

        document.getElementById('showTop').addEventListener('change', (e) => {
            filters.showTop = parseInt(e.target.value) || 50;
            updateTable(allStocks);
        });

        // Fetch initial data
        async function fetchInitialData() {
            try {
                const response = await fetch('/api/volume');
                const data = await response.json();
                if (data.success) {
                    updateTable(data.stocks);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Start
        connect();
        fetchInitialData();

        // Refresh every 2 seconds
        setInterval(fetchInitialData, 2000);
    </script>
</body>
</html>
