version: '3.8'

services:
  vee-hour-strategy:
    build: .
    container_name: vee-hour-strategy
    restart: always
    ports:
      - "3011:3011"  # API port
      - "3006:3006"  # WebSocket port
    environment:
      - NODE_ENV=production
      - POLYGON_API_KEY=${POLYGON_API_KEY}
    volumes:
      - ./data:/app/data  # For persistent data if needed
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: vee-hour-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./live-dashboard.html:/usr/share/nginx/html/index.html:ro
      - ./real-dashboard.html:/usr/share/nginx/html/real.html:ro
      - ./ssl:/etc/nginx/ssl  # Add SSL certificates here
    depends_on:
      - vee-hour-strategy
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge